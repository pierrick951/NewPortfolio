<body class="bg-gray-50 flex flex-col h-screen">
    <header></header>
   <section id="skill">
    <div class="h-auto py-8 bg-zinc-900 w-full flex-wrap flex flex-row items-center justify-center">
        
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/typescript/typescript-original.svg"  alt="typescript logo"
        class="w-12"
        />
          

    </div>
   </section>
      
    <!-- formulaire -->
    <section id="contact" class="bg-gray-50 pb-5 ">

        <h2 class="text-center font-bold pt-10 pb-6 text-3xl md:text-4xl text-zinc-900">
            Contact
        </h2>
        <hr class="bloc mx-auto bg-zinc-900 h-0.5 mb-10 w-20">

        <form class="space-y-6 relative max-w-3xl mx-auto w-full py-10 px-4 sm:px-6 lg:px-8 ">

            <div>
                <label for="nom" class="text-red-400 font-bold mb-2 block">Nom</label>
                <input type="text" id="nom" placeholder="Votre Nom"
                    class="block w-full ring-1 ring-gray-200 shadow-sm py-3 px-4 placeholder-gray-500 border-gray-300 rounded-md">
            </div>

            <div class="">
                <label for="prenom" class="text-red-400 font-bold mb-2 block">Prénom</label>
                <input type="text" id="prenom" placeholder="Votre Prénom"
                    class="block w-full ring-1 ring-gray-200 shadow-sm py-3 px-4 placeholder-gray-500 border-gray-300 rounded-md">
            </div>

          

            <div>
                <label for="message" class="text-red-400 font-bold mb-2 block">Message</label>
                <textarea type="text" id="message" placeholder="Ici votre message"
                    class="block w-full ring-1 ring-gray-200 shadow-sm py-3 px-4 placeholder-gray-500 border-gray-300 rounded-md"></textarea>
            </div>

            <div class="text-center lg:text-left">
                <button
                    class="py-3 px-6 border-transparent shadow-sm text-base font-medium rounded-md text-white bg-red-400">Envoyer</button>
            </div>
        </form>

    </section>

    <footer class="bg-zinc-900 w-full h-full ">
        <h3 class="text-center py-3 font-bold text-xl text-gray-50">Pierrick B.</h3>
        <hr class="bloc mx-auto bg-zinc-900 h-0.5 mb-10 w-20">
